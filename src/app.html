<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
		/>
		<!-- Primary Meta Tags -->
		<title>Hyphenish</title>
		<meta name="title" content="Hyphenish" />
		<meta
			name="description"
			content="Turn your text into hyphens and dashes instead of 1s and 0s. Short hyphens (-) are 1s, long dashes (—) are 0s. Each letter becomes a pattern of these marks."
		/>
		<meta name="theme-color" content="#f7f5f2" />
		<meta
			name="image"
			alt="Hyphenish interface showing input field to convert text to patterns of hyphens and dashes"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://hyphenish.com/" />
		<meta property="og:title" content="Hyphenish" />
		<meta
			property="og:description"
			content="Turn text into hyphens and dashes instead of 1s and 0s. A simple binary converter with style."
		/>
		<meta property="og:image" content="%sveltekit.assets%/image.png" />
		<meta
			property="og:image:alt"
			content="Hyphenish interface showing input field to convert text to patterns of hyphens and dashes"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://hyphenish.com/" />
		<meta property="twitter:title" content="Hyphenish" />
		<meta
			property="twitter:description"
			content="Turn text into hyphens and dashes instead of 1s and 0s. A simple binary converter with style."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/image.png" />
		<meta
			property="twitter:image:alt"
			content="Hyphenish interface showing input field to convert text to patterns of hyphens and dashes"
		/>

		<!-- Farcaster Frame Meta -->
		<meta
			name="fc:frame"
			content='{"version":"next","imageUrl":"https://hyphenish.com/image.png","button":{"title":"- —","action":{"type":"launch_frame","name":"Hyphenish","url":"https://hyphenish.com","splashImageUrl":"https://hyphenish.com/icon.png","splashBackgroundColor":"#f7f5f2"}}}'
		/>

		<!-- Security -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="referrer" content="strict-origin-when-cross-origin" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
